<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Leonardo Olia">
    <title>Simon Says</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Javascript -->
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">

        <!--? SEZIONE BOTTONE -->
        <button id="start-button" class="btn btn-primary ">GIOCA</button>

        <!--? SEZIONE DEL GIOCO -->
        <div id="sezione-gioco" class="d-flex flex-column align-items-center d-none">
            <!-- Sezione timer -->
            <div id="timer-title" class="h1">Tempo:</div>
            <div id="timer" class="row mb-5">5</div>

            <!-- Sezione numeri -->
            <div id="testo-numeri" class="h1 mt-2">Memorizza i seguenti numeri:</div>
            <div id="numeri"></div>

            <button id="play-again-button" class="btn btn-primary mt-5">ESCI</button>
        </div>
    </div>
</body>

</html>
